<!DOCTYPE html>
<html lang ="ja">
  <head>
    <meta charset="utf-8">
    <title>GoogleMapsApiSample</title>
    <style type="text/css">
    html, body{height: 100%;margin:0; padding: 0;}
    #map{height: 100%;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script type="text/javascript">
     function initMap() {
       var map=new google.maps.Map(document.getElementById('map'),{
         center: {lat:35.463906,lng:139.330869},
         zoom: 16
       });
     }
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/api/js?libraries=place&key=AIzaSyDrtejK_9Ihrz07mjx-aVOQXeL7T5dYZU4&callback=initMap">
    </script>
  </body>
</html>
